<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Frenzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2A0134; /* Purple background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .logo img {
            width: 450px;
            height: 450px;
            object-fit: cover; /* Ensures the image fills the space while maintaining aspect ratio */
            
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 90px;
            font-family: 'Impact', sans-serif;
            color: #fff; /* Change heading color to white for better contrast */
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 400px;
            padding: 15px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="C:/Users/iligan-ce/Downloads/ppsh/Untitled3r.jpg" alt="Logo">
        </div>
        <div class="content">
            <h1>FLIP FRENZY</h1>
            <div class="buttons">
                <button>Google</button>
                <button>Facebook</button>
                <button>Guest</button>
            </div>
        </div>
    </div>
</body>
</html>
