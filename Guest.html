<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Frenzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2A0134; /* Purple background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .logo {
            width: 450px;
            height: 450px;
            perspective: 1000px; /* Enables 3D flip effect */
            cursor: pointer;
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Smooth flipping */
        }

        .logo.is-flipped .logo-inner {
            transform: rotateY(180deg); /* Flip effect */
        }

        .logo-front, .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back when not visible */
        }

        .logo-front {
            background: url('C:/Users/iligan-ce/Downloads/ppsh/Untitled3r.jpg') no-repeat center center;
            background-size: cover;
        }

        .logo-back {
            background: url('C:/Users/iligan-ce/Downloads/ppsh/Itwasme.jpg') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg); /* Back image is rotated to be behind initially */
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 90px;
            font-family: 'Impact', sans-serif;
            color: #fff; /* Change heading color to white for better contrast */
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 600px;
            padding: 40px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 50px;
        }

        button:hover {
            background-color: #555;
        }

        a {
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <div class="logo-inner">
                <div class="logo-front"></div>
                <div class="logo-back"></div>
            </div>
        </div>
        <div class="content">
            <h1>FLIP FRENZY</h1>
            <div class="buttons">
                <a href="Play.html"><button>Play</button></a>
                <a href="Settings.html"><button>Settings</button></a>
            </div>
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo');

        logo.addEventListener('click', () => {
            logo.classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
