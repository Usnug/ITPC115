<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flipping Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2A0134; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative; /* Position relative for the back button */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white; /* Logo color updated */
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 20px;
        }

        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #ccc;
            border-radius: 8px;
        }

        .card-front {
            background-color: #333;
            color: #fff;
        }

        .card-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
        }

        .footer-buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* Back Button Style */
        .back-button {
            background-color: #4A0072;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">
        <img src="path_to_back_button_image" alt="Back Button">
    </a>

    <div class="game-container">
        <div class="logo">LOGO</div>
        <div class="game-grid">
            <!-- Cards - Each card has a front (hidden) and back (visible) -->
            <div class="card" data-name="diamond">
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">♦</div>
                </div>
            </div>
            <div class="card" data-name="diamond">
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">♦</div>
                </div>
            </div>
            <div class="card" data-name="heart">
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">♥</div>
                </div>
            </div>
            <div class="card" data-name="heart">
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">♥</div>
                </div>
            </div>
                  <div class="footer-buttons">
            <button>Text</button>
            <button>Text</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            function flipCard() {
                if (lockBoard) return;

                // Flip the card if it's not flipped or close it if it is already open
                if (this.classList.contains('flip')) {
                    this.classList.remove('flip');
                    return;
                }

                this.classList.add('flip');

                // Proceed with matching logic
                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.dataset.name === secondCard.dataset.name;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    resetBoard();
                }, 1500);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            cards.forEach(card => card.addEventListener('click', flipCard));
        });
    </script>

</body>
</html>
